# DNS record for wolf.grffn.ca
# Points to Tailscale IP for both web UI and Moonlight streaming
# Requires Tailscale to access (intentional - keeps it private)
# External-DNS in grffn namespace will create Route53 record
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: wolf
  namespace: grffn
spec:
  endpoints:
    - dnsName: wolf.grffn.ca
      recordTTL: 300
      recordType: A
      targets:
        # Tailscale IP (snail node) - accessible only via Tailscale
        - "100.67.125.109"
