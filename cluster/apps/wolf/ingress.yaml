# Ingress for Wolf web UI (pairing and management)
# Note: DNS now points to Tailscale IP, so this ingress is unused
# Keeping for potential future use with public access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wolf
  namespace: wolf
  annotations:
    cert-manager.io/issuer: letsencrypt-http
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - wolf.grffn.ca
      secretName: wolf-tls
  rules:
    - host: wolf.grffn.ca
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: wolf-web
                port:
                  number: 47989
